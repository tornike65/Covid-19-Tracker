<aside class="right">
    <h1>Live Cases By Country</h1>
    <div class="table">
      <tr *ngFor="let item of countries">
        <img [src]="item.countryInfo.flag" alt="">
        <td>{{item.country}}</td>
        <td><strong>{{item.cases | number}}</strong></td>
      </tr>
    </div>
    <div><h4 style="text-align: center;">Coronavirus New Cases</h4></div>
    <canvas id="myChart" width="400px" height="300px"></canvas>

</aside>
